<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales and Commissions - Puška Portfolio</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px; /* Adjust based on header height */
            position: relative;
        }
        
        /* Language flags styling */
        .language-flags {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .language-flags a {
            display: block;
            transition: transform 0.3s ease;
        }
        .language-flags a:hover {
            transform: scale(1.1);
        }
        .language-flags img {
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #555;
        }
        .email-link {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }
        .email-link:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Language flags -->
    <div class="language-flags">
        <a href="order.html" title="Čeština">
            <img src="https://flagcdn.com/24x18/cz.png" alt="Čeština" width="24" height="18">
        </a>
        <a href="order_en.html" title="English">
            <img src="https://flagcdn.com/24x18/gb.png" alt="English" width="24" height="18">
        </a>
    </div>

    <div class="container">
        <h1>Sales and Commissions</h1>
        <p>
            If you are interested in purchasing paintings from an exhibition, or in commissioning a custom piece, please contact me.
        </p>
        <p>
            Email: <a href="mailto:helena.reg75@gmail.com" class="email-link">helena.reg75@gmail.com</a>
        </p>
        <p>
            Painting prices start from <strong>2500 CZK</strong>.
        </p>
        <a href="index-en.html#contact" class="back-link">Back to Contact</a>
    </div>
</body>
</html>
